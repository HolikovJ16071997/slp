<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
       
<body>
    <div class="site-box">
        <div class="box-container container">
            <div class="card">
                <div class="profile-pic">
                    <img src="./img/profile-pic.jpg" alt="profile-pic" class="img-profile__pic" width="88" height="88">
                </div>
                <div class="name-location">
                    <h3 class="titel">Jessica Randall</h3>
                    <p class="description">London, United Kingdom</p>
                </div>
                <p class="bio">"Front-end developer and avid reader."</p>
                <ul class="card-list">
                    <li class="card-item">
                        <a href="#" class="card-link">GitHub</a>
                    </li>
                    <li class="card-item">
                        <a href="#" class="card-link">Frontend Mentor</a>
                    </li>
                    <li class="card-item">
                        <a href="#" class="card-link">LinkedIn</a>
                    </li>
                    <li class="card-item">
                        <a href="#" class="card-link">Twitter</a>
                    </li>
                    <li class="card-item">
                        <a href="#" class="card-link">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
   <script src="js/main.js"></script>
</body>
</html>
